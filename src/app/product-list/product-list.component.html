<div class="row"> 
    <div class="col-md-4 mb-5" *ngFor="let product of productList | async"  >
      <div class="card h-100">
        <img class="card-img-top" [src]="product.imageUrl" alt=""/>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <h5 class="card-title">Cart title</h5>
              </div>
            </div>
              <div class="row" style="justify-content: space-between">
                <div class="col-xs-12">
                  <h4 class="card-title">Rs.{{(product.currentPrice}}</h4>
                </div>
                <div class="col-xs-12">
                  <select name="" id="" (change)="changeUnit(product,$event)">
                    <option *ngFor="let unitData of product.priceList" [value]="unitData._id">{{unitData.unit}}</option>\
                  </select>
                </div>
              </div>
          </div>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique rem minima obcaecati beatae nesciunt quaerat doloribus</p>
        </div>
        
        <div class="card-footer">
          <a href="#" class="btn btn-primary">Find Out More!</a>
        </div>
      </div>
    </div>
  </div>
